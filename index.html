<!doctype html>
<html>
<head>
  <title>Vega-Lite dashboard</title>
  <meta charset="utf-8" />

  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.16.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
  <script src="tableau.js" defer></script>
  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
<h1>Template for Embedding Vega-Lite Visualization</h1>
<!-- Container for the visualization -->
<div id="concat">
  <form id="visConf">
    <label>Input the nombre of Visualisation </label>
    <input type="number" id="nbView" name="View" min="2" max="10"  required /><br>
    <label>Input the nombre of layout </label>
    <input type="number" id="nbLayout" name="layout" min="1" required /><br>
    <button>Submit</button>
  </form>
  <br>
  <br>
</div>
<div id="affichage">
  <label>Templates you can choose: </label><br>
  <select id="concatOp">
  </select>

</div>
<br>
<div id=""refresh>
  <button id="refresh">Refresh</button>
</div>
<div id="vis"></div>
</body>
</html>
